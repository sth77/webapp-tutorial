<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tutorial Web App</title>

    <!--<link href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="slate.css" rel="stylesheet">
    <link href="webapp.css" rel="stylesheet">
</head>

<body ng-app="webapp">

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Tutorial Web App</a>
        </div>
    </div>
</div>

<div class="container" ng-controller="tutorial.webapp.mainController">
    <form class="form-inline" ng-submit="refreshUsers()">
        <div class="form-group">
            <input style="width:150px" type="text" class="form-control"
                   ng-model="search"
                   placeholder="Search">
            <button style="width:100px" id="connectButton" type="submit"
                    class="btn btn-success">Refresh
            </button>
        </div>
    </form>

    <h4>USERS</h4>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Full Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | filter:search">
            <td style="text-align: left; width:20%">{{user.id}}</td>
            <td style="text-align: left; width:40%">{{user.email}}</td>
            <td style="text-align: left; width:40%">{{user.fullName}}</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../../bower_components/angular/angular.min.js"></script>
<script src="../../../bower_components/angular-resource/angular-resource.min.js"></script>
<script src="../ts/Application.js"></script>
<script src="../ts/MainController.js"></script>
<script src="../ts/ApiResourceFactory.js"></script>
<script src="../ts/user/SimpleUser.js"></script>
<script src="../ts/user/UserService.js"></script>

</body>
</html>
